<div class="container mt-5">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card-body text-center">
          <span class="titulo"> {{ titulo | uppercase }}</span>
          <form class="mt-3" [formGroup]="empleadoForm" (ngSubmit)="actualizarEmpleado()">         
            <div class="mb-3">
              <label for="apellido1" class="form-label">Primer apellido</label>
              <input type="text" class="form-control" id="apellido1" formControlName="apellido1">
            </div>
            <div class="error-message" *ngIf="!empleadoForm.controls.apellido1.valid  && empleadoForm.controls.apellido1.dirty">
              <p style="color: red;">Por favor no uses puntos, comas u otro caranter especial</p>
            </div>
  
            <div class="mb-3">
              <label for="apellido2" class="form-label">Segundo apellido</label>
              <input type="text" class="form-control" id="apellido2" formControlName="apellido2">
            </div>
            <div class="error-message" *ngIf="!empleadoForm.controls.apellido2.valid  && empleadoForm.controls.apellido2.dirty">
              <p style="color: red;">Por favor no uses puntos, comas u otro caranter especial</p>
            </div>
  
            <div class="mb-3">
              <label for="nombre1" class="form-label">Primer nombre</label>
              <input type="text" class="form-control" id="nombre1" formControlName="nombres">
            </div> 
            <div class="error-message" *ngIf="!empleadoForm.controls.nombres.valid  && empleadoForm.controls.nombres.dirty">
              <p style="color: red;">Por favor no uses puntos, comas u otro caranter especial</p>
            </div>
  
            <div class="mb-3">
              <label for="pais" class="form-label">País del empleo: </label>
              <select class="form-select" aria-label="País" formControlName="pais">
                <option value="Colombia">Colombia</option>
                <option value="Estados Unidos">Estados Unidos</option>
              </select>
            </div> 
            
            <div class="mb-3">
              <label for="identificacion" class="form-label">Tipo de Identificación:</label>
              <select class="form-select" aria-label="País" formControlName="identificacion">
                <option value="Cédula de Ciudadanía">Cédula de Ciudadanía</option>
                <option value="Cédula de Extranjería">Cédula de Extranjería</option>
                <option value="Pasaporte">Pasaporte</option>
                <option value="Permiso Especial">Permiso Especial</option>
              </select>
            </div> 
            
            <div class="mb-3">
              <label for="documento" class="form-label">Número de identificación:</label>
              <input type="text" class="form-control" id="documento" formControlName="documento"  (change)=onChange($event)>
            </div>
            <div class="error-message" *ngIf="!empleadoForm.controls.documento.valid  && empleadoForm.controls.documento.dirty">
              <p style="color: red;">Por favor no uses puntos, comas u otro caranter especial</p>
            </div>
  
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" class="form-control" id="email" formControlName="email">
            </div>

            <div class="mb-3">
              <label for="registro" class="form-label">Fecha de ingreso:</label>
              <input type="date" class="form-control" id="registro" formControlName="ingreso">
            </div>
  
            <div class="mb-3">
              <label for="area" class="form-label">Área: </label>
              <select class="form-select" aria-label="País" formControlName="area">
                <option value="Administración">Administración</option>
                <option value="Financiera">Financiera</option>
                <option value="Compras">Compras</option>
                <option value="Infraestructura">Infraestructura</option>
                <option value="Talento Humano">Talento Humano</option>
                <option value="Servicios Varios">Servicios Varios</option>
              </select>
            </div> 
  
            <div class="mb-3">
              <label for="estado" class="form-label">Estado: </label>
              <select class="form-select" aria-label="estado" formControlName="estado">
                <option value="Activo">Activo</option>
              </select>
            </div> 

            <div class="mb-3">
              <button routerLink="/empleados" class="btn btn-secondary btn-lg float-start">VOLVER</button>
              <button type="submit" [disabled]="empleadoForm.invalid"
                class="btn btn-success btn-lg float-end">Editar</button>
            </div>
  
          </form> 
        </div>
      </div>
    </div>
  </div>
</div>
